name: CI and Release

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ubuntu-checks:
    name: Ubuntu Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cargo fmt check
        run: cargo fmt --all --check
        working-directory: src-tauri

  macos-smoke-build:
    name: macOS Smoke Build
    runs-on: macos-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build app (unsigned)
        run: cargo tauri build --bundles app,dmg
        working-directory: src-tauri

  macos-release:
    name: Signed + Notarized macOS Release
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build signed app + dmg
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: cargo tauri build --bundles app,dmg
        working-directory: src-tauri

      - name: Find release artifacts
        id: artifacts
        shell: bash
        run: |
          APP_PATH=$(find src-tauri/target/release/bundle/macos -name "*.app" -maxdepth 1 | head -n 1)
          DMG_PATH=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" -maxdepth 1 | head -n 1)
          echo "app_path=$APP_PATH" >> "$GITHUB_OUTPUT"
          echo "dmg_path=$DMG_PATH" >> "$GITHUB_OUTPUT"

      - name: Notarize DMG
        run: |
          xcrun notarytool submit "${{ steps.artifacts.outputs.dmg_path }}" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --wait

      - name: Staple notarization
        run: |
          xcrun stapler staple "${{ steps.artifacts.outputs.app_path }}"
          xcrun stapler staple "${{ steps.artifacts.outputs.dmg_path }}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.artifacts.outputs.app_path }}
            ${{ steps.artifacts.outputs.dmg_path }}
          generate_release_notes: true
